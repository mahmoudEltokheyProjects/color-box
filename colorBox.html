<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color box</title>
        <link rel="stylesheet" href="css/vendors/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- ========================== color box ====================== -->
        <div class="colorBox">
            <!-- +++++++++++++++++++++ Box 1 +++++++++++++++++++++ -->
            <ul class="box1">
                <!-- cogs icon -->
                <li>
                    <a href="#" id="cogs-icon" title="See Demo Sites!">
                        <i class="fa fa-cogs fa-lg" id="cogsIcon"></i>
                        <div class="panel-tooltip tooltip1">
                           See Demo Sites
                        </div>
                    </a>
                </li>
                <!-- shopping-cart icon -->
                <li>
                    <a href="#" id="cart-icon" title="Buy Engage Now!">
                        <i class="fa fa-shopping-cart fa-lg"></i>
                        <div class="panel-tooltip tooltip2">
                            Buy Engage Now!
                        </div>
                    </a>
                </li>
            </ul>
            <!-- ++++++++++++++++++ Box 2 ++++++++++++++++++ -->
            <div class="demo-panel-content appearPanel">
                <!-- Button -->
                <div class="demo-panel-inner">
                    <a href="#" class="demo-panel-btn" target="_blank">Buy Engage Now!</a>
                </div>
                <!-- color palette -->
                <div class="demo-panel-inner2">
                    <h6>Choose Accent Color:</h6>
                    <ul class="color-palette">
                        <li data-color="#f44336" class="color-1"></li>
                        <li data-color="#9c27b0" class="color-2"></li>
                        <li data-color="#673ab7" class="color-3"></li>
                        <li data-color="#3f51b5" class="color-4"></li>
                        <li data-color="#2196f3" class="color-5"></li>
                        <li data-color="#03a9f4" class="color-6"></li>
                        <li data-color="#00bcd4" class="color-7"></li>
                        <li data-color="#009688" class="color-8"></li>
                        <li data-color="#4caf50" class="color-9"></li>
                        <li data-color="#4caf50" class="color-10"></li>
                        <li data-color="#cddc39" class="color-11"></li>
                        <li data-color="#ffc107" class="color-12"></li>
                        <li data-color="#ff9800" class="color-13"></li>
                        <li data-color="#ff5722" class="color-14"></li>
                        <li data-color="#795548" class="color-15"></li>
                        <li data-color="#607d8b" class="color-16"></li>
                        <li data-color="#9c27b0" class="color-17"></li>
                        <li data-color="#cddc39" class="color-18"></li>
                    </ul>
                </div>
                <!-- images -->
                <div class="demo-panel-inner3">
                    <h6>Choose Demo Site:</h6>
                    <!-- Append <li></li> and images in javascript -->
                    <ul>
                       
                    </ul>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
